<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Educational Website - Login/Sign Up</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <div class="logo">
        <h1>EduLearn</h1>
      </div>
      <div class="form-toggle">
        <button id="loginBtn" onclick="showLogin()">Login</button>
        <button id="signupBtn" onclick="showSignup()">Sign Up</button>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="form">
        <h2>Login</h2>
        <input type="email" placeholder="Enter your email" required>
        <input type="password" placeholder="Enter your password" required>
        <button type="submit">Login</button>
        <div class="social-login">
          <p>Or log in with:</p>
          <button class="google-btn">Google</button>
          <button class="facebook-btn">Facebook</button>
        </div>
        <p>Don't have an account? <span onclick="showSignup()">Sign up</span></p>
      </form>

      <!-- Sign Up Form -->
      <form id="signupForm" class="form hidden">
        <h2>Sign Up</h2>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Enter your email" required>
        <input type="password" placeholder="Create a password" required>
        <input type="password" placeholder="Confirm your password" required>
        <button type="submit">Sign Up</button>
        <div class="social-login">
          <p>Or sign up with:</p>
          <button class="google-btn">Google</button>
          <button class="facebook-btn">Facebook</button>
        </div>
        <p>Already have an account? <span onclick="showLogin()">Login</span></p>
      </form>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');

    function showLogin() {
      signupForm.classList.add('hidden');
      loginForm.classList.remove('hidden');
    }

    function showSignup() {
      loginForm.classList.add('hidden');
      signupForm.classList.remove('hidden');
    }
  </script>
</body>
</html>
